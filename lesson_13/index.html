<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_13</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__title">Lesson_13</div>
        </header>
        <main class="page">
            <div class="page__container">
                <div class="page__transforms transform">
                    <h2 class="transform__title">2d transform</h2>
                    <div class="transform__block transform__block--margin">
                        <div class="transform__item-block transform__item-block--translate"></div>
                    </div>
                    <div class="transform__block transform__block--margin">
                        <div class="transform__item-block transform__item-block--scale"></div>
                    </div>
                    <div class="transform__block transform__block--margin">
                        <div class="transform__item-block transform__item-block--rotate"></div>
                    </div>
                    <div class="transform__block transform__block--margin">
                        <div class="transform__item-block transform__item-block--skew"></div>
                    </div>
                    <div class="transform__block transform__block--margin">
                        <div class="transform__item-block transform__item-block--mix"></div>
                    </div>
                    <div class="transform__block transform__block--margin">
                        <div class="transform__item-block transform__item-block--origin"></div>
                    </div>
                    <div class="transform__block transform__block--margin">
                        <div class="transform__item-block transform__item-block--perspective"></div>
                    </div>
                    <h2 class="transform__title">3d transform</h2>
                    <div class="transform__block transform__block--margin">
                        <div class="transform__item-block transform__item-block--translate3d"></div>
                    </div>
                    <div class="transform__block transform__block--margin">
                        <div class="transform__item-block transform__item-block--scale3d"></div>
                    </div>
                    <div class="transform__block transform__block--margin">
                        <div class="transform__item-block transform__item-block--rotate3d"></div>
                    </div>
                    <div class="transform__block transform__block--margin">
                        <div class="transform__item-block transform__item-block--mix3d"></div>
                    </div>
                </div>

                <div class="page__car car">
                    <div class="car__rear"></div>
                    <div class="car__front"></div>
                    <div class="car__bumper car__bumper--rear"></div>
                    <div class="car__wheel car__wheel--rear"></div>
                    <div class="car__wheel car__wheel--front"></div>
                    <div class="car__item-wheel car__item-wheel--rear"></div>
                    <div class="car__item-wheel car__item-wheel--front"></div>
                    <div class="car__door car__door--rear"></div>
                    <div class="car__door car__door--front"></div>
                    <div class="car__handlebar car__handlebar--left"></div>
                    <div class="car__handlebar car__handlebar--right"></div>
                    <div class="car__bumper car__bumper--front"></div>
                    <div class="car__window"></div>
                    <div class="car__steering-wheel"></div>
                    <div class="car__seat car__seat--front"></div>
                    <div class="car__seat car__seat--rear"></div>
                    <div class="car__item-seat"></div>
                    <div class="car__hood"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__title">FOOTER</div>
        </footer>
    </div>
</body>

</html>
